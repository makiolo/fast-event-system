language: c
os: linux
compiler:
  - clang

install:
  - pip install --user conan

env:
  - MODE=Debug COMPILER=clang COMPILER_VERSION=5.0 COMPILER_LIBCXX=libstdc++11 CC=clang CXX=clang++
  - MODE=Release COMPILER=clang COMPILER_VERSION=5.0 COMPILER_LIBCXX=libstdc++11 CC=clang CXX=clang++

script:
  - npm install
  - npm test
