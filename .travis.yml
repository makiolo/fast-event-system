language: c
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MODE=Debug COMPILER=gcc COMPILER_VERSION=5 COMPILER_LIBCXX=libstdc++11 CC=gcc-5 CXX=g++-5
        - MODE=Release COMPILER=gcc COMPILER_VERSION=5 COMPILER_LIBCXX=libstdc++11 CC=gcc-5 CXX=g++-5

install:
  - pip install --user conan

script:
  - npm install
  - npm test
