language: c
services: docker
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
install:
  - pip install --user conan==1.9.1
  - conan remote add bincrafters "https://api.bintray.com/conan/bincrafters/public-conan"
env:
  - MODE=Debug COMPILER=gcc COMPILER_VERSION=5 CC=gcc-5 CXX=g++-5
  - MODE=Release COMPILER=gcc COMPILER_VERSION=5 CC=gcc-5 CXX=g++-5
script:
  - npm install
  - npm test
